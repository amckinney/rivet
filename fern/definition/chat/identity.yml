# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  identityCommons: ../common/identity/common.yml

service:
  auth: true
  url: Chat
  audiences:
    - public
  base-path: /identities
  endpoints:
    getDirectThread:
      path: /{identity_id}/thread
      method: GET
      docs: Returns a thread ID with a given identity.
      path-parameters:
        identity_id:
          type: uuid
      response: GetDirectThreadResponse

types:
  GetDirectThreadResponse:
    properties:
      thread_id:
        type: optional<uuid>
      identity: optional<identityCommons.Handle>
